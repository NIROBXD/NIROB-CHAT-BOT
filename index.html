<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIROB T2X BOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --accent-dark: #e66797;
            --dark: #1a1a2e;
            --darker: #0f0c29;
            --light: #f5f6fa;
            --success: #00b894;
            --info: #0984e3;
            --warning: #fdcb6e;
            --danger: #d63031;
            --github: #333;
            --messenger: #0084ff;
            --replit: #6673e0;
            --render: #5e5e5e;
            --silly: #ff6b6b;
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, Poppins, 'Noto Sans Bengali', sans-serif;
            text-decoration: none;
            color: inherit;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, .9);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .2);
            transition: all .3s ease;
        }

        .navbar.scrolled {
            padding: 10px 5%;
            background: rgba(15, 12, 41, .95);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            font-weight: 500;
            font-size: 1rem;
            transition: all .3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width .3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .mobile-menu-btn {
            display: none;
            background: 0 0;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .7s ease, visibility 0s .7s;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s cubic-bezier(.68, -.55, .27, 1.55) infinite;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 4px solid var(--accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1.5s cubic-bezier(.68, -.55, .27, 1.55) infinite reverse;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-container {
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 255, 255, .05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 80px 40px 40px;
            box-shadow: var(--shadow-dark);
            margin: 100px auto 30px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, .1);
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out .5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, .1) 0, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .lang-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 15px;
            border-radius: 50px;
            background: rgba(255, 255, 255, .1);
            border: none;
            cursor: pointer;
            transition: all .3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .2);
            font-weight: 600;
            font-size: .9rem;
            text-transform: uppercase;
        }

        .lang-button.active {
            background: var(--primary);
            box-shadow: 0 6px 20px rgba(108, 92, 231, .4);
            transform: translateY(-2px);
        }

        .lang-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, .2);
        }

        .lang-button.active:hover {
            background: var(--primary-dark);
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .animated-text {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0, 0, 0, .2);
            line-height: 1.3;
            letter-spacing: 1px;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 4px rgba(108, 92, 231, .3);
            }
            100% {
                text-shadow: 0 0 12px rgba(253, 121, 168, .5);
            }
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: .9;
            max-width: 700px;
            margin: 20px auto 0;
            text-transform: uppercase;
        }

        .welcome-subtitle.bn-text {
            font-family: 'Noto Sans Bengali', sans-serif;
            text-transform: none;
        }

        .cta-button {
            display: inline-block;
            margin: 30px auto 0;
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: #fff;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(108, 92, 231, .4);
            transition: all .3s cubic-bezier(.175, .885, .32, 1.275);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(253, 121, 168, .5);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
            transition: .5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .section-title {
            font-size: 2.2rem;
            margin: 50px 0 30px;
            text-align: center;
            position: relative;
            display: block;
            text-transform: uppercase;
            font-weight: 700;
        }

        .section-title.bn-text {
            font-family: 'Noto Sans Bengali', sans-serif;
            text-transform: none;
        }

        .time-visitor-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 30px 0;
        }

        .time-container {
            background: rgba(255, 255, 255, .08);
            border-radius: 20px;
            padding: 25px;
            min-width: 280px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, .05);
            transition: all .3s ease;
        }

        .time-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
            border-color: rgba(108, 92, 231, .3);
        }

        .time-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 1rem;
            margin-top: 8px;
            opacity: .8;
        }

        .visitor-counter {
            background: rgba(255, 255, 255, .08);
            border-radius: 20px;
            padding: 25px;
            min-width: 280px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, .05);
            transition: all .3s ease;
        }

        .visitor-counter:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
            border-color: rgba(253, 121, 168, .3);
        }

        .visitor-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .visitor-count {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px;
        }

        .visitor-label {
            font-size: 1rem;
            margin-top: 8px;
            opacity: .8;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .feature-card {
            background: rgba(255, 255, 255, .08);
            border-radius: 18px;
            padding: 25px;
            transition: all .4s cubic-bezier(.175, .885, .32, 1.275);
            border: 1px solid rgba(255, 255, 255, .05);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .feature-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-dark);
            border-color: rgba(108, 92, 231, .3);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all .3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--accent));
        }

        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .feature-title.bn-text {
            font-family: 'Noto Sans Bengali', sans-serif;
            text-transform: none;
        }

        .feature-desc {
            font-size: .95rem;
            line-height: 1.7;
            opacity: .85;
        }

        .feature-desc.bn-text {
            font-family: 'Noto Sans Bengali', sans-serif;
            text-transform: none;
        }

        .tech-stack-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, .08);
            border-radius: 12px;
            transition: all .3s ease;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, .05);
        }

        .tech-item:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, .3);
        }

        .tech-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            transition: transform .3s ease;
        }

        .tech-item:hover .tech-icon {
            transform: rotate(10deg);
        }

        .tech-item h4 {
            font-size: 1rem;
            font-weight: 600;
        }

        .profile-section {
            text-align: center;
            margin-top: 50px;
        }

        .profile-pic-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            padding: 4px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: none;
            display: block;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: .5px;
            text-transform: uppercase;
        }

        .profile-role {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-top: 4px;
            opacity: .8;
            font-weight: 600;
        }

        .online-status {
            display: inline-flex;
            align-items: center;
            margin-top: 12px;
            font-size: .9rem;
            color: var(--success);
            font-weight: 500;
            background: rgba(0, 184, 148, .1);
            padding: 6px 12px;
            border-radius: 50px;
            border: 1px solid rgba(0, 184, 148, .2);
            text-transform: uppercase;
        }
